run_lstm_vae:
  data: "/path/to/padded_data.npy"        # original padded data array (list/array of (T,F) per sample)
  time_seq: "/path/to/time_seq.npy"       # per-sample valid lengths
  seq_len: 50
  input_size: 10                          # number of channels excluding ID column
  hidden_size: 128
  latent_size: 16
  num_layers: 1
  batch_size: 64
  epoch: 50
  learning_rate: 0.001
  data_type: "numeric"                    # "numeric" or "discrete"
  res_dir: "./results/lstm_vae/"
  gen_batch_size: 200

make_example_csv:
  data_dir: "path/to/generated_data/"
  columns: "path/to/columns.npy"
  pat_inf: "path/to/pat_inf.npy"
  num_col_names: "path/to/num_col_names.npy"
  mis_num_col_names: "path/to/mis_num_col_names.npy"
  dis_col_names: "path/to/dis_col_names.npy"
  mis_dis_col_names: "path/to/mis_dis_col_names.npy"
  time_seq: "path/to/time_seq.npy"
  res_dir: "path/to/results/"